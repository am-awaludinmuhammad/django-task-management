{% extends 'layout/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <form action="{% url 'tasks.update' task.id %}" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header bg-success text-white">
                    Update Task
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input value="{{task.title}}" name="title" type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="desc" rows="3">{{task.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="complete" class="form-label">Completed</label>
                        <div class="form-check">
                            <input id="complete" class="form-check-input" type="checkbox" {{ task.complete|yesno:"checked,''" }}>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    <a href="{% url 'tasks' %}" class="float-right btn btn-secondary btn-sm"><i class="fa fa-cancel"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
