{% extends 'layout/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        Task List
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <a href="{% url 'tasks.create' %}" class="btn-sm btn btn-success my-2"><i class="fa fa-plus"></i> New Task</a>
            <hr>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" {{ task.complete|yesno:"checked,''" }}>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="{% url 'tasks.update' task.id %}"><i class="fa fa-edit"></i> Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>No data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
