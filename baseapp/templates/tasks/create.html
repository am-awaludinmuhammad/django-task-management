{% extends 'layout/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <form action="{% url 'tasks.create' %}" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header bg-success text-white">
                    Create Task
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input name="title" type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="desc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <select name="state" class="form-select" aria-label="Default select example">
                            <option selected disabled>Select States</option>
                            {% for state in states %}
                                <option value="{{ state.0 }}">{{ state.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="complete" class="form-label">Completed</label>
                        <div class="form-check">
                            <input name="complete" id="complete" class="form-check-input" type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success btn-sm"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    <a href="{% url 'tasks' %}" class="float-right btn btn-secondary btn-sm"><i class="fa fa-cancel"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
